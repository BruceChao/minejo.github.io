<h1 id="toc_1">女生的心思真難猜，也不想猜了</h1>

<p>
就這樣順其自然吧，以自然的軌跡漂下去。
</p>

<p>
雖然有時會突然感覺到在深海航行中突然被推下海，眼睜睜看着遊輪燈火通明卻無能爲力的感覺。此時聽到音樂特別容易波動那根弦，但怎麼脫離這狀態卻還是一無所知。看書，跑步，健身只是逃避，如何以正確的姿態面對自己才是最困難。
</p>

<p>
這大概是孤獨但不寂寞的感覺吧。
</p>

<hr />

<p>
莫名奇妙的扯了這些。
</p>
